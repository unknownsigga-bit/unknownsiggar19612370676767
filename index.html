<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Veck.io | FPS io Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Veck.io-style FPS browser experience. Built with HTML, CSS, and JavaScript." />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0a0a0a;
      color: #fff;
    }

    header {
      padding: 24px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      opacity: 0.7;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 120px);
      text-align: center;
      padding: 20px;
    }

    .card {
      background: #111;
      border-radius: 14px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .card h2 {
      margin-top: 0;
      font-size: 2rem;
    }

    .card p {
      opacity: 0.85;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #4caf50;
      color: #000;
      font-weight: bold;
    }

    button.secondary {
      background: #222;
      color: #fff;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 0.85rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <header>
    <h1>Veck.io</h1>
    <p>FPS-style browser experience</p>
  </header>

  <main>
    <div class="card">
      <h2>Welcome</h2>
      <p>
        This site is a non-Unity version inspired by Veck.io.
        It runs entirely on HTML, CSS, and JavaScript and works
        perfectly on GitHub Pages.
      </p>

      <div class="buttons">
        <button onclick="alert('Game coming soon!')">Play</button>
        <button class="secondary" onclick="alert('More info soon')">About</button>
      </div>
    </div>
  </main>

  <footer>
    © 2026 • unknownsigga-bit • GitHub Pages
  </footer>

</body>
</html>
