<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .box {
      max-width: 600px;
      padding: 40px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    h1 {
      margin-top: 0;
      font-size: 2.2rem;
    }

    p {
      opacity: 0.85;
      line-height: 1.6;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background: #4caf50;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: black;
    }

    button:hover {
      background: #66ff66;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Hello ðŸ‘‹</h1>
    <p>This is my website. It works with just HTML and CSS.</p>
    <button onclick="alert('It works!')">Click me</button>
  </div>

</body>
</html>
